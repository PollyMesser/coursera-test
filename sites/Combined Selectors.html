<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Selectors</title>
    <style>

        /* all with class="highlight" */
        .highlight {
            background-color: green;
        }

        /* all p elements with class="highlight" */
        p.highlight {
            font-stile: italic;
        }

        /* all elements with class 'highlight' as well as with class 'mainpoint'. */
        .highlight .mainpoint {
            color: red;
            background-color: black
        }
    </style>
</head>
<body>
    <h1class="highlight>Element with Class Selector</h1>
    <p>Beispieltext Blah blah und so weiter und so fort.</p>
    <p class="highlight">This is P with CLASS = "highlight"</p>
    <div class="mainpoint highlight">This is the main point of the entire article.</div>
</body>
</html>
